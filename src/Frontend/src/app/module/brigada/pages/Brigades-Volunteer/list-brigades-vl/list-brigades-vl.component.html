<ng-container *ngIf="loading; else content">
  <app-spinner [visible]="loading"></app-spinner>
</ng-container>

<ng-template #content class="mt-5">
  <p-table class="table table-sm table-striped" selectionMode="single" [value]="listaVoluntario" [paginator]="true"
    (onLazyLoad)="loadDetailsLazy($event)" [rows]="10" [totalRecords]="totalRows" [lazy]="true"
    [showCurrentPageReport]="true" scrollDirection="vertical"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros">
    <ng-template pTemplate="header">
      <tr>
        <th> ID Registro </th>
        <th> Nombre Brigada </th>
        <th> Nombre Voluntario </th>
        <th> responsable de la Brigada</th>
        <th > Acci√≥n</th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-brigade>
      <tr *ngIf="brigade?.status !== 'E'" >
        <td>{{ brigade.brigadeId }}</td>
        <td>{{ brigade.nombredeBrigada }}</td>
        <td>{{ brigade.nombreVoluntario}}</td>
        <td>{{ brigade.responsableBrigada }}</td>
       
        <td style="text-align: center">
          <div class="d-flex justify-content-center flex-wrap">
            <button id="p-btn-action" pButton type="button" 
              class="p-button-rounded p-button-success" (click)="ViewData(brigade)" icon="pi pi-eye"></button>
            <!-- <span style="margin-right: 10px"></span> -->
            <button id="p-btn-action" pButton type="button" (click)="EditData(brigade)" icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"></button>
            <!-- <span style="margin-right: 10px"></span> -->
            <button id="p-btn-action" pButton type="button" (click)="DeleteData(brigade, $event)" icon="pi pi-trash"
            class="p-button-rounded p-button-danger"></button>
            <!-- <span style="margin-right: 10px"></span> -->
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
